<div class="container container-fluid mt-5">

    <h2>Technology News</h2>
    <div class="row">

            <div *ngFor="let d of techNewsDisplay" class="col-lg-3"> 
                <div class="box">
                    <img src="{{d.urlToImage}}" width="100%">
                    <h5>{{d.title}}</h5>
                    <a href="{{d.url}}" class="text-primary">Read More</a>
                </div>
            </div>
    </div>
</div>
